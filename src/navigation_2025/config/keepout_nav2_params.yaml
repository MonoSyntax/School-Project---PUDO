  ros__parameters:
    planner_plugins: ["GridBased"]  # Planlayıcı eklentileri - kullanılacak yol planlama algoritmaları
    use_sim_time: True  # Simülasyon zamanı kullan

    GridBased:  # Izgara tabanlı planlayıcı ayarları
      plugin: "nav2_smac_planner/SmacPlannerHybrid"  # Hibrit SMAC planlayıcı eklentisi
      tolerance: 0.5  # Tolerans - hedefe ulaşma hassasiyeti (varsayılan: 1.0)                     
      downsample_costmap: true  # Maliyet haritası alt örnekleme - daha hızlı planlama (varsayılan: false)        
      downsampling_factor: 2  # Daha iyi performans için artırıldı - alt örnekleme faktörü             
      allow_unknown: false  # Yasaklı alanlar ve bilinmeyen alanlar engel olarak algılansın
      max_iterations: 500000  # Daha iyi performans için azaltıldı - maksimum iterasyon sayısı       
      max_on_approach_iterations: 500  # Daha iyi performans için azaltıldı - yaklaşım maksimum iterasyonu  
      max_planning_time: 3.0  # Daha iyi performans için azaltıldı - maksimum planlama süresi           
      motion_model_for_search: "REEDS_SHEPP"  # Arama için hareket modeli - Reeds-Shepp eğrileri    
      cost_travel_multiplier: 2.0  # Maliyet seyahat çarpanı - yol maliyeti çarpanı        
      angle_quantization_bins: 36  # Daha iyi performans için azaltıldı - açı kuantizasyon bölmeleri    
      analytic_expansion_ratio: 3.5  # Analitik genişleme oranı - analitik çözüm kullanım oranı       
      analytic_expansion_max_length: 3.0  # Analitik genişleme maksimum uzunluk - analitik çözüm maksimum mesafe    
      minimum_turning_radius: 4.5  # Minimum dönüş yarıçapı - robotun minimum dönebileceği yarıçap       
      reverse_penalty: 4.0  # Geri gitme cezası - geri gitme hareketine verilen maliyet cezası               
      change_penalty: 0.3  # Değişim cezası - yön değiştirme maliyeti                 
      non_straight_penalty: 1.3  # Düz olmayan hareket cezası - eğri yollar için maliyet cezası         
      cost_penalty: 5.0  # Maliyet cezası - yüksek maliyetli alanlar için ceza                 
      retrospective_penalty: 0.015  # Geriye dönük ceza - geçmiş kararları değiştirme maliyeti                    
      lookup_table_size: 20.0  # Arama tablosu boyutu - hızlı arama için tablo boyutu
      use_quadratic_cost_penalty: False  # Kuadratik maliyet cezası kullanma - maliyet cezasının karesi               
      cache_obstacle_heuristic: False  # Engel buluşsal önbelleği - engel hesaplamalarını önbellekte sakla        
      downsample_obstacle_heuristic: True  # Engel buluşsal alt örnekleme - engel hesaplamalarını hızlandır   
      allow_primitive_interpolation: False  # İlkel enterpolasyona izin ver - ara değerleri hesapla
      smooth_path: True  # Yol yumuşatma - planlanmış yolu yumuşat                   
      smoother:  # Yumuşatıcı ayarları
        max_iterations: 1000  # Maksimum iterasyon - yumuşatma için maksimum döngü sayısı
        w_smooth: 0.3  # Yumuşatma ağırlığı - ne kadar yumuşak olacak
        w_data: 0.2  # Veri ağırlığı - orijinal veriye ne kadar bağlı kalacak
        tolerance: 1.0e-10  # Tolerans - yumuşatma hassasiyeti
        do_refinement: False  # İyileştirme yapma - ek iyileştirme işlemi
        refinement_num: 2  # İyileştirme sayısı - kaç kez iyileştirme yapılacak
        
smoother_server:
  ros__parameters:
    use_sim_time: True  # Simülasyon zamanı kullan
    smoother_plugins: ["SmoothPath"]  # Yumuşatıcı eklentileri - kullanılacak yol yumuşatma algoritmaları

    SmoothPath:  # Yol yumuşatma ayarları
      plugin: "nav2_constrained_smoother/ConstrainedSmoother"  # Kısıtlı yumuşatıcı eklentisi
      reversing_enabled: true  # Geri gitme algılama etkin - ileri/geri yön ve köşe algılaması. Yön atanmamış yollar için false yapılmalı
      path_downsampling_factor: 2  # Daha iyi performans için artırıldı - yolun her n-inci noktası alınır
      path_upsampling_factor: 1  # Yol yukarı örnekleme faktörü - 0: alt örnekli kalır, 1: kubik bezier ile orijinal ayrıntıya döner
      keep_start_orientation: true  # Başlangıç yönünü koru - başlangıç yönünün yumuşatılmasını engelle
      keep_goal_orientation: true  # Hedef yönünü koru - hedef yönünün yumuşatılmasını engelle
      minimum_turning_radius: 4.5  # Minimum dönüş yarıçapı - robotun yapabileceği minimum dönüş yarıçapı
      w_curve: 30.0  # Eğri ağırlığı - minimum dönüş yarıçapını zorlamak için ağırlık
      w_dist: 0.0  # Mesafe ağırlığı - yolu orijinale bağlamak için ağırlık
      w_smooth: 2000000.0  # Yumuşatma ağırlığı - yolun yumuşaklığını maksimize etmek için ağırlık
      w_cost: 0.015  # Maliyet ağırlığı - robotu çarpışma ve maliyetten uzaklaştırmak için ağırlık

      w_cost_cusp_multiplier: 3.0  # Maliyet köşe çarpanı - köşelerde maliyet artışı  
      cusp_zone_length: 2.5  # Köşe bölgesi uzunluğu - köşe etkisinin olduğu mesafe        

      optimizer:  # Optimizer ayarları
        max_iterations: 50  # Daha iyi performans için azaltıldı - maksimum optimizasyon iterasyonu        
        debug_optimizer: false  # Optimizer hata ayıklama - hata ayıklama bilgilerini göster       
        gradient_tol: 1e-8  # Daha iyi performans için gevşetildi - gradyan toleransı
        fn_tol: 1.0e-6  # Daha iyi performans için gevşetildi - fonksiyon toleransı    
        param_tol: 1.0e-12  # Daha iyi performans için gevşetildi - parametre toleransı

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw  # Yerel maliyet haritası topic'i
    local_footprint_topic: local_costmap/published_footprint  # Yerel ayak izi topic'i
    global_costmap_topic: global_costmap/costmap_raw  # Global maliyet haritası topic'i
    global_footprint_topic: global_costmap/published_footprint  # Global ayak izi topic'i
    cycle_frequency: 3.0  # Daha iyi performans için daha da azaltıldı - davranış döngü frekansı
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait", "assisted_teleop"]  # Davranış eklentileri
    spin:  # Dönme davranışı
      plugin: "nav2_behaviors/Spin"  # Iron ve eski sürümlerde "/" "::" yerine kullanılırdı
    backup:  # Geri gitme davranışı
      plugin: "nav2_behaviors/BackUp"  # Iron ve eski sürümlerde "/" "::" yerine kullanılırdı
    drive_on_heading:  # Yönde ilerleme davranışı
      plugin: "nav2_behaviors/DriveOnHeading"  # Iron ve eski sürümlerde "/" "::" yerine kullanılırdı
    wait:  # Bekleme davranışı
      plugin: "nav2_behaviors/Wait"  # Iron ve eski sürümlerde "/" "::" yerine kullanılırdı
    assisted_teleop:  # Yardımlı uzaktan kumanda davranışı
      plugin: "nav2_behaviors/AssistedTeleop"  # Iron ve eski sürümlerde "/" "::" yerine kullanılırdı
    local_frame: odom  # Yerel çerçeve - odometri koordinat sistemi
    global_frame: map  # Global çerçeve - harita koordinat sistemi
    robot_base_frame: base_footprint  # Robot ana çerçevesi - robotun referans noktası
    transform_timeout: 0.05  # Daha iyi lokalizasyon için çok daha sıkı zaman aşımı - transform gecikmesi toleransı
    simulate_ahead_time: 3.0  # İleriye simülasyon zamanı - davranışları kaç saniye öne simüle et
    max_rotational_vel: 3.0  # Maksimum dönüş hızı - robotun maksimum açısal hızı
    min_rotational_vel: 0.4  # Minimum dönüş hızı - robotun minimum açısal hızı
    rotational_acc_lim: 3.2  # Dönüş ivme sınırı - robotun maksimum açısal ivmesi
    enable_stamped_cmd_vel: false  # Zaman damgalı cmd_vel etkinleştir - Jazzy ve öncesi sürümlerde varsayılan false
    
robot_state_publisher:
  ros__parameters:
    use_sim_time: True  # Simülasyon zamanı kullan - robot durum yayıncısı

waypoint_follower:
  ros__parameters:
    loop_rate: 5  # Daha iyi performans için daha da azaltıldı - yol noktası takip döngü oranı
    stop_on_failure: false  # Başarısızlıkta durma - hata durumunda robotun durması
    waypoint_task_executor_plugin: "wait_at_waypoint"  # Yol noktası görev yürütücü eklentisi
    wait_at_waypoint:  # Yol noktasında bekleme ayarları
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"  # Yol noktasında bekleme eklentisi
      enabled: True  # Etkin - bu eklentiyi kullan
      waypoint_pause_duration: 0  # Yol noktası duraklatma süresi - her yol noktasında kaç saniye bekle

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 8.0  # Daha iyi performans için daha da azaltıldı - hız yumuşatma frekansı
    scale_velocities: false  # Hızları ölçekle - hız değerlerini ölçeklendir
    feedback: "OPEN_LOOP"  # Geri bildirim tipi - açık döngü kontrolü
    max_velocity: [0.8, 0.0, 0.8]  # Maksimum hız - [x, y, theta] maksimum hız değerleri
    min_velocity: [-0.8, 0.0, -0.8]  # Minimum hız - [x, y, theta] minimum hız değerleri
    deadband_velocity: [0.0, 0.0, 0.0]  # Ölü bölge hızı - küçük hızları sıfırla
    velocity_timeout: 1.0  # Hız zaman aşımı - hız komutları için maksimum geçerlilik süresi
    max_accel: [1.0, 0.0, 1.0]  # Maksimum ivme - [x, y, theta] maksimum ivme değerleri
    max_decel: [-1.0, 0.0, -1.0]  # Maksimum yavaşlama - [x, y, theta] maksimum negatif ivme
    odom_topic: "odom"  # Odometri topic'i - robot hız bilgilerinin geldiği kanal
    odom_duration: 0.1  # Odometri süresi - odometri verilerinin geçerlilik süresi
    use_realtime_priority: false  # Gerçek zamanlı öncelik kullan - sistem öncelik ayarı
    enable_stamped_cmd_vel: false  # Zaman damgalı cmd_vel etkinleştir - zaman bilgisi ekle
