amcl:
  ros__parameters:
    use_sim_time: True  # Simülasyon zamanı kullan
    alpha1: 0.05  # Dönüş sırasında rotasyonel gürültü azaltıldı - robotun kendi etrafında dönerken belirsizlik
    alpha2: 0.05  # Hareket sırasında rotasyonel gürültü azaltıldı - robotun ileri giderken yön belirsizliği
    alpha3: 0.05  # Hareket sırasında translasyonel gürültü azaltıldı - robotun ileri giderken pozisyon belirsizliği
    alpha4: 0.05  # Dönüş sırasında translasyonel gürültü azaltıldı - robotun dönerken pozisyon belirsizliği
    alpha5: 0.02  # Araba benzeri hareket için yanal kayma gürültüsü azaltıldı - yan yöne kayma belirsizliği
    base_frame_id: "base_footprint"  # URDF kök çerçevesi ile tutarlı - robotun ana referans çerçevesi
    beam_skip_distance: 0.5  # Işın atlama mesafesi - hangi mesafede lazer ışınları atlanacak
    beam_skip_error_threshold: 0.9  # Işın atlama hata eşiği - hata toleransı
    beam_skip_threshold: 0.3  # Işın atlama eşiği - hangi ışınların atlanacağı
    do_beamskip: false  # Işın atlama devre dışı - tüm lazer ışınları kullanılacak
    global_frame_id: "map"  # Global harita çerçevesi - genel koordinat sistemi
    lambda_short: 0.1  # Kısa mesafe parametresi - yakın engeller için ağırlık
    laser_likelihood_max_dist: 2.0  # Lazer olabilirlik maksimum mesafe - lazer ölçümlerinin güvenilir olduğu max mesafe
    laser_max_range: 30.0  # Lazer maksimum menzili - lazer sensörünün maksimum algılama mesafesi
    laser_min_range: 0.1  # Lazer minimum menzili - lazer sensörünün minimum algılama mesafesi
    laser_model_type: "likelihood_field"  # Lazer model tipi - olasılık alanı modeli kullan
    max_beams: 120  # Daha iyi hassasiyet için artırıldı - kullanılacak maksimum lazer ışını sayısı
    max_particles: 2000  # Daha iyi lokalizasyon için artırıldı - maksimum parçacık sayısı
    min_particles: 500   # Minimum artırıldı - minimum parçacık sayısı
    odom_frame_id: "odom"  # Odometri çerçeve kimliği - odometri koordinat sistemi
    pf_err: 0.01  # Daha sıkı yakınsama için azaltıldı - parçacık filtresi hatası
    pf_z: 0.99  # Parçacık filtresi z değeri - yeniden örnekleme için eşik
    recovery_alpha_fast: 0.1   # Hızlı kurtarma etkinleştirildi - hızlı uyum parametresi
    recovery_alpha_slow: 0.001 # Yavaş kurtarma etkinleştirildi - yavaş uyum parametresi
    resample_interval: 1  # Yeniden örnekleme aralığı - kaç güncellemede bir parçacık yenileme
    robot_model_type: "nav2_amcl::DifferentialMotionModel"  # Araba benzeri robotlar için daha iyi - hareket modeli
    save_pose_rate: 0.5  # Poz kaydetme oranı - saniyede kaç kez poz kaydedilecek
    sigma_hit: 0.1   # Sensör gürültüsü azaltıldı - lazer isabetlerindeki belirsizlik
    tf_broadcast: true  # Transform yayını etkin - transform bilgilerini yayınla
    transform_tolerance: 0.1  # Hassasiyet için çok daha sıkı tolerans - transform gecikmesi toleransı
    update_min_a: 0.1   # Daha sık açısal güncellemeler - minimum açısal değişim eşiği
    update_min_d: 0.1   # Daha sık mesafe güncellemeleri - minimum mesafe değişim eşiği
    z_hit: 0.7     # Doğru okumalar için ağırlık artırıldı - doğru lazer okumasının ağırlığı
    z_max: 0.05  # Maksimum menzil ağırlığı - menzil dışı ölçümler
    z_rand: 0.2    # Rastgele gürültü azaltıldı - rastgele hatalı ölçüm ağırlığı
    z_short: 0.05  # Kısa mesafe ağırlığı - beklenenden kısa ölçümler
    scan_topic: scan  # Lazer tarama topic'i - lazer verilerinin geldiği kanal
    set_initial_pose: True  # Başlangıç pozisyonu ayarla - ilk pozisyonu belirle
    always_reset_initial_pose: False  # Her zaman başlangıç pozisyonunu sıfırlama - sürekli sıfırlama yapma
    initial_pose:  # Başlangıç pozisyonu - robotun başlangıçta olacağı konum
      x: 0.0  # X koordinatı
      y: 0.0  # Y koordinatı
      z: 0.0  # Z koordinatı (genellikle 0)
      yaw: -1.4  # Yaw açısı - robotun başlangıç yönü

