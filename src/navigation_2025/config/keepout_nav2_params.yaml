  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      resolution: 0.05
      always_send_full_costmap: True
      track_unknown_space: True
      footprint: "[[-1.35, -0.75], [1.35, -0.75], [1.35, 0.75], [-1.35, 0.75]]"
      footprint_padding: 0.1
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      filters: ["keepout_filter"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan lane_camera
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        lane_camera:
          topic: /lane_obstacles
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 15.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.5
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 3.0  # Wider for global planning
        cost_scaling_factor: 5.0
      
      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: True
        filter_info_topic: "/costmap_filter_info"

  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "$HOME/ros2_ws/src/navigation_2025/maps/teknofestObstacle.yaml"

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    use_sim_time: True

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      downsample_costmap: false  # Keep full resolution
      downsampling_factor: 1
      allow_unknown: false
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 8.0  # More time for complex paths
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 3.0  # Higher penalty for cost
      angle_quantization_bins: 72
      analytic_expansion_ratio: 4.5
      analytic_expansion_max_length: 4.0
      minimum_turning_radius: 5.5  # More conservative
      reverse_penalty: 6.0  # Stronger reverse penalty
      change_penalty: 0.5  # Penalty for direction changes
      non_straight_penalty: 2.0  # Prefer straight paths
      cost_penalty: 8.0  # Much higher obstacle penalty
      retrospective_penalty: 0.025
      rotation_penalty: 5.0  # New: penalty for rotation
      lookup_table_size: 20.0
      use_quadratic_cost_penalty: True  # Smoother cost gradients
      cache_obstacle_heuristic: False
      downsample_obstacle_heuristic: True
      allow_primitive_interpolation: False
      smooth_path: True
      smoother:
        max_iterations: 2000  # More smoothing iterations
        w_smooth: 0.5  # More weight on smoothness
        w_data: 0.15  # Less weight on following original path
        tolerance: 1.0e-10
        do_refinement: True  # Enable refinement
        refinement_num: 3  # More refinement passes

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["SmoothPath"]

    SmoothPath:
      plugin: "nav2_constrained_smoother/ConstrainedSmoother"
      reversing_enabled: false
      path_downsampling_factor: 2
      path_upsampling_factor: 1
      keep_start_orientation: true
      keep_goal_orientation: true
      minimum_turning_radius: 5.5
      w_curve: 50.0  # Higher curvature weight
      w_dist: 0.0
      w_smooth: 3000000.0  # Much higher smoothness weight
      w_cost: 0.025  # Higher cost awareness
      w_cost_cusp_multiplier: 4.0
      cusp_zone_length: 3.0
      optimizer:
        max_iterations: 200  # More iterations
        debug_optimizer: false
        gradient_tol: 1e-12
        fn_tol: 1.0e-9
        param_tol: 1.0e-20

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 5.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait", "assisted_teleop"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    simulate_ahead_time: 3.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.2
    rotational_acc_lim: 1.0
    enable_stamped_cmd_vel: false

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
