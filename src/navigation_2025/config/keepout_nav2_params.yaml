controller_server:
  ros__parameters:
    use_sim_time: True  # Simülasyon zamanı kullan
    controller_frequency: 8.0  # Hesaplama yükünü azaltmak için daha da azaltıldı - kontrolör çalışma frekansı
    min_x_velocity_threshold: 0.001  # Minimum X hız eşiği - ileri/geri minimum hız
    min_y_velocity_threshold: 0.5  # Minimum Y hız eşiği - yanal minimum hız
    min_theta_velocity_threshold: 0.001  # Minimum açısal hız eşiği - dönüş minimum hız
    progress_checker_plugin: "progress_checker"  # İlerleme kontrol eklentisi
    goal_checker_plugins: ["goal_checker"]  # Hedef kontrol eklentileri
    controller_plugins: ["FollowPath"]  # Kontrolör eklentileri - kullanılacak kontrol algoritmaları
    controller_server_timeout: 1.0  # Daha iyi performans için zaman aşımı artırıldı - komut zaman aşımı

    progress_checker:  # İlerleme kontrol ayarları
      plugin: "nav2_controller::SimpleProgressChecker"  # Basit ilerleme kontrol eklentisi
      required_movement_radius: 0.5  # Gerekli hareket yarıçapı - robotun hareket ettiği kabul edilen minimum mesafe
      movement_time_allowance: 10.0  # Hareket zaman toleransı - robot hareket etmezse kaç saniye beklenecek
    goal_checker:  # Hedef kontrol ayarları
      plugin: "nav2_controller::SimpleGoalChecker"  # Basit hedef kontrol eklentisi
      xy_goal_tolerance: 0.25  # Hassasiyet için daha sıkı tolerans - hedefe ulaşma pozisyon toleransı
      yaw_goal_tolerance: 0.25  # Yön hassasiyeti için daha sıkı tolerans - hedefe ulaşma açı toleransı
      stateful: True  # Durumlu kontrol - hedef kontrol durumunu sakla
    FollowPath:  # Yol takip kontrolör ayarları
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"  # Düzenlenmiş saf takip kontrolörü
      desired_linear_vel: 1.2  # Daha hızlı hız
      lookahead_dist: 1.5
      min_lookahead_dist: 0.7
      max_lookahead_dist: 2.5
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 1.2
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.25
      approach_velocity_scaling_dist: 0.7
      use_collision_detection: true  # Çarpışma algılama açıldı
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.7
      regulated_linear_scaling_min_speed: 0.35
      use_rotate_to_heading: true
      rotate_to_heading_min_angle: 0.7
      max_angular_accel: 3.0
      max_robot_pose_search_dist: 6.0
      use_interpolation: true
      cost_scaling_dist: 0.7
      cost_scaling_gain: 1.0
      inflation_cost_scaling_factor: 3.0
      allow_reversing: false
      max_robot_pose_search_dist: 5.0  # Daha hızlı poz arama için 10'dan azaltıldı - robot poz arama mesafesi
      use_interpolation: false  # Enterpolasyon kullanma - performans için kapatıldı
      cost_scaling_dist: 1.0  # Maliyet ölçekleme mesafesi - engellere olan mesafe ölçekleme
      cost_scaling_gain: 1.0  # Maliyet ölçekleme kazancı - maliyet etkisi çarpanı
      inflation_cost_scaling_factor: 3.0  # Şişirme maliyet ölçekleme faktörü - engel etrafı güvenlik alanı
      allow_reversing: true  # Geri gidişe izin ver - robot geri gidebilir

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True  # Simülasyon zamanı kullan - kontrolör düğümü ayarları

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True  # Simülasyon zamanı kullan

      update_frequency: 3.0  # Daha iyi performans için daha da azaltıldı - yerel maliyet haritası güncelleme frekansı
      publish_frequency: 3.0  # Daha iyi performans için azaltıldı - yerel maliyet haritası yayın frekansı
      global_frame: odom  # Global çerçeve - odometri koordinat sistemi
      robot_base_frame: base_footprint  # Robot ana çerçevesi - robotun referans noktası

      width: 40  # Daha iyi performans için azaltıldı - maliyet haritası genişliği (hücre sayısı)
      height: 40  # Daha iyi performans için azaltıldı - maliyet haritası yüksekliği (hücre sayısı)
      resolution: 0.05  # Çözünürlük - her hücrenin metre cinsinden boyutu
      rolling_window: True  # Kaydırılabilir pencere - robot hareket ettikçe harita kaydırılır
      always_send_full_costmap: True  # Her zaman tam maliyet haritasını gönder

      # robot_radius: 0.23  # Robot yarıçapı - kullanılmıyor, footprint kullanılıyor
      footprint: "[[-1.1, -0.6], [1.1, -0.6], [1.1, 0.6], [-1.1, 0.6]]"  # Daha küçük footprint
      footprint_padding: 0.05  # Daha az padding
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      filters: ["keepout_filter", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 6.0  # Daha fazla güvenlik mesafesi
        cost_scaling_factor: 7.0  # Maliyet ölçekleme faktörü - güvenlik alanı maliyeti çarpanı
      obstacle_layer:  # Engel katmanı - sensörlerden gelen engel verileri
        plugin: "nav2_costmap_2d::ObstacleLayer"  # Engel katmanı eklentisi
        enabled: True  # Etkin - bu katmanı kullan
        observation_sources: scan  # Gözlem kaynakları - hangi sensörler kullanılacak
        scan:  # Lazer tarama ayarları
          topic: /scan  # Lazer tarama topic'i - lazer verilerinin geldiği kanal
          max_obstacle_height: 2.0  # Maksimum engel yüksekliği - bu yüksekliğin üstü engel sayılmaz
          clearing: True  # Temizleme etkin - engeller kaybolunca haritadan kaldır
          marking: True  # İşaretleme etkin - yeni engelleri haritaya ekle
          data_type: "LaserScan"  # Veri tipi - lazer tarama verisi
          raytrace_max_range: 2.5  # Performans için azaltıldı - ışın izleme maksimum menzili
          raytrace_min_range: 0.0  # Işın izleme minimum menzili - en yakın algılama mesafesi
          obstacle_max_range: 2.0  # Performans için azaltıldı - engel algılama maksimum menzili
          obstacle_min_range: 0.0  # Engel algılama minimum menzili - en yakın engel mesafesi
      static_layer:  # Statik katman - önceden bilinen harita
        plugin: "nav2_costmap_2d::StaticLayer"  # Statik katman eklentisi
        enabled: True  # Etkin - bu katmanı kullan
        map_subscribe_transient_local: True  # Geçici yerel harita aboneliği - harita verilerini sakla
      keepout_filter:  # Yasak alan filtresi - robotun girmemesi gereken alanlar
        plugin: "nav2_costmap_2d::KeepoutFilter"  # Yasak alan filtresi eklentisi
        enabled: True  # Etkin - bu filtreyi kullan
        filter_info_topic: "/costmap_filter_info"  # Filtre bilgi topic'i - filtre verilerinin geldiği kanal
      always_send_full_costmap: True  # Her zaman tam maliyet haritasını gönder - performans ayarı

  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

