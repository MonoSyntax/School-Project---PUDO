controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0  # Increased for smoother control
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    controller_server_timeout: 1.0

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
      
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.5
      stateful: True
      
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # Improved parameters for lane following
      desired_linear_vel: 1.5  # Reduced for better control
      lookahead_dist: 3.0  # Increased to reduce corner cutting
      min_lookahead_dist: 2.0  # Higher minimum
      max_lookahead_dist: 5.0  # Higher maximum
      lookahead_time: 2.0  # More prediction time
      rotate_to_heading_angular_vel: 0.5
      transform_tolerance: 0.2
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.2
      approach_velocity_scaling_dist: 1.5
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 2.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 2.0  # Wider turns
      regulated_linear_scaling_min_speed: 0.4
      use_rotate_to_heading: false
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 1.5
      max_robot_pose_search_dist: 10.0
      use_interpolation: true
      cost_scaling_dist: 1.2  # More cautious near obstacles
      cost_scaling_gain: 2.0  # Higher penalty for obstacle proximity
      inflation_cost_scaling_factor: 5.0
      allow_reversing: false

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      width: 60  # Larger for better planning
      height: 60
      resolution: 0.05
      rolling_window: True
      always_send_full_costmap: True
      footprint: "[[-1.35, -0.75], [1.35, -0.75], [1.35, 0.75], [-1.35, 0.75]]"
      footprint_padding: 0.1  # Slightly more padding
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      filters: ["keepout_filter"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan lane_camera
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        lane_camera:
          topic: /lane_obstacles
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 15.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.5
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 1.5  # Wider inflation to prevent corner cutting
        cost_scaling_factor: 8.0
      
      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: True
        filter_info_topic: "/costmap_filter_info"

  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

