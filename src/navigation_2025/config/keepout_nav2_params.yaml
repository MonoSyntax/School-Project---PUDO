    feedback: "OPEN_LOOP"
    max_velocity: [2.0, 0.0, 1.2]
    min_velocity: [-0.5, 0.0, -1.2]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    max_accel: [1.2, 0.0, 1.5]
    max_decel: [-1.5, 0.0, -1.5]
    odom_topic: "odom"
    odom_duration: 0.1
    use_realtime_priority: false
    enable_stamped_cmd_vel: false