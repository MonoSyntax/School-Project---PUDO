controller_server:
  ros__parameters:
    controller_frequency: 30.0 #default: 30
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 80 #default: 70
      model_dt: 0.05 #default: 0.05
      batch_size: 1200 #default: 1000
      vx_std: 0.25 #default: 0.2
      vy_std: 0.2
      wz_std: 0.5 #default: 0.4
      vx_max: 2.5 #default: 2.5
      vx_min: -2.0 #default: -1.5
      vy_max: 0.0
      wz_max: 1.5 #default: 3.0
      ax_max: 2.0 #default: 3.0
      ax_min: -4.0 #default: -3.0
      ay_max: 0.0
      az_max: 4.0 #default: 3.5
      iteration_count: 2 #default: 1
      prune_distance: 6.0 # default: 2.5
      transform_tolerance: 0.05 #default: 0.1
      temperature: 0.2 #default: 0.3
      gamma: 0.02 #default: 0.015
      motion_model: "Ackermann"
      visualize: false
      reset_period: 0.5 # default: 1.0 (only in Humble)
      regenerate_noises: false
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 1.0
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 0.7 #default: 1.0
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.2
        near_goal_distance: 0.5
        inflation_radius: 0.6 #default 1.0
        cost_scaling_factor: 10.0 
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 60 #default: 30
        use_path_orientations: false
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 20 #default: 10
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0


