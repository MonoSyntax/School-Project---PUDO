local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True

      update_frequency: 10.0 #default: 5.0
      publish_frequency: 5.0 #default: 2.0
      global_frame: odom
      robot_base_frame: base_link

      width: 100 # hizi arttirmak icin yukselt, model_dt ve time_steps parametreleri ile baglantili default:18
      height: 100 # hizi arttirmak icin yukselt, model_dt ve time_steps parametreleri ile baglantili default:18
      resolution: 0.05
      rolling_window: True
      always_send_full_costmap: True

      # robot_radius: 0.23
      footprint: "[[-1.25, -0.75], [1.25, -0.75], [1.25, 0.75], [-1.25, 0.75]]"
      footprint_padding: 0.03

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.6 #default 1.0
        cost_scaling_factor: 7.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True
      always_send_full_costmap: True

  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True

      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      always_send_full_costmap: True
      track_unknown_space: True

      #robot_radius: 0.23
      footprint: "[[-1.25, -0.75], [1.25, -0.75], [1.25, 0.75], [-1.25, 0.75]]"
      footprint_padding: 0.03

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.6 #default 1.0
        cost_scaling_factor: 7.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True

  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
