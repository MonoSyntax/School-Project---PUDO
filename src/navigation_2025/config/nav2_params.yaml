map_server:
  ros__parameters:
    use_sim_time: True
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: "$HOME/ros2_ws/src/navigation_2025/maps/teknofestObstacle.yaml"

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    use_sim_time: True

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5 #default: 1.0                      
      downsample_costmap: true  #default: false        
      downsampling_factor: 1              
      allow_unknown: false                
      max_iterations: 50000   #default: 1000000         
      max_on_approach_iterations: 1000    
      max_planning_time: 5.0             
      motion_model_for_search: "REEDS_SHEPP"    
      cost_travel_multiplier: 2.0         
      angle_quantization_bins: 72      
      analytic_expansion_ratio: 3.5       
      analytic_expansion_max_length: 3.0    
      minimum_turning_radius: 1.0       
      reverse_penalty: 2.0               
      change_penalty: 0.2                 
      non_straight_penalty: 1.20         
      cost_penalty: 2.0                 
      retrospective_penalty: 0.015                    
      lookup_table_size: 20.0
      use_quadratic_cost_penalty: False               
      cache_obstacle_heuristic: False        
      downsample_obstacle_heuristic: True   
      allow_primitive_interpolation: False
      smooth_path: True                   
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: False
        refinement_num: 2
        
smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["SmoothPath"]

    SmoothPath:
      plugin: "nav2_constrained_smoother/ConstrainedSmoother"
      reversing_enabled: true       # whether to detect forward/reverse direction and cusps. Should be set to false for paths without orientations assigned
      path_downsampling_factor: 1   # every n-th node of the path is taken. Useful for speed-up
      path_upsampling_factor: 1     # 0 - path remains downsampled, 1 - path is upsampled back to original granularity using cubic bezier, 2... - more upsampling
      keep_start_orientation: true  # whether to prevent the start orientation from being smoothed
      keep_goal_orientation: true   # whether to prevent the gpal orientation from being smoothed
      minimum_turning_radius: 1.0  # minimum turning radius the robot can perform. Can be set to 0.0 (or w_curve can be set to 0.0 with the same effect) for diff-drive/holonomic robots
      w_curve: 30.0                 # weight to enforce minimum_turning_radius
      w_dist: 0.0                   # weight to bind path to original as optional replacement for cost weight
      w_smooth: 2000000.0           # weight to maximize smoothness of path
      w_cost: 0.015                 # weight to steer robot away from collision and cost

      w_cost_cusp_multiplier: 3.0   
      cusp_zone_length: 2.5         

      optimizer:
        max_iterations: 100           
        debug_optimizer: false        
        gradient_tol: 1e-10
        fn_tol: 1.0e-7
        param_tol: 1.0e-15

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
