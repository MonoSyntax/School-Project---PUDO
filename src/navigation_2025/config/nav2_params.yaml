controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 10.0  # Balanced frequency for Ackermann
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    controller_server_timeout: 1.0

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
      
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.3
      stateful: True
      
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # Speed parameters for Ackermann vehicle
      desired_linear_vel: 2.0
      lookahead_dist: 2.0  # Increased for smoother paths
      min_lookahead_dist: 1.0  # Minimum lookahead
      max_lookahead_dist: 3.5  # Maximum lookahead
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 0.8  # Reduced for car-like motion
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true  # Scale lookahead with speed
      min_approach_linear_velocity: 0.2
      approach_velocity_scaling_dist: 1.0
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.5
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 1.0  # Match turning radius
      regulated_linear_scaling_min_speed: 0.3
      # CRITICAL: Disable rotate_to_heading for Ackermann
      use_rotate_to_heading: false  # Cars cannot rotate in place
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 2.0  # Reduced for car-like motion
      max_robot_pose_search_dist: 6.0
      use_interpolation: true
      cost_scaling_dist: 0.8
      cost_scaling_gain: 1.0
      inflation_cost_scaling_factor: 3.0
      # CRITICAL: Disable reversing if not needed
      allow_reversing: false  # Set to true if you want reverse capability

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 5.0
      publish_frequency: 3.0
      global_frame: odom
      robot_base_frame: base_footprint
      width: 50  # Larger for Ackermann (needs more planning space)
      height: 50
      resolution: 0.05
      rolling_window: True
      always_send_full_costmap: True
      # CRITICAL: Accurate footprint from URDF
      # Vehicle: 2.51m x 1.3m with safety margin
      footprint: "[[-1.35, -0.75], [1.35, -0.75], [1.35, 0.75], [-1.35, 0.75]]"
      footprint_padding: 0.05
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 0.5
        cost_scaling_factor: 10.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan lane_camera
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        lane_camera:
          topic: /lane_obstacles
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 15.0
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.5
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True
      always_send_full_costmap: True

  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      resolution: 0.05
      always_send_full_costmap: True
      track_unknown_space: True
      # Same footprint as local costmap
      footprint: "[[-1.35, -0.75], [1.35, -0.75], [1.35, 0.75], [-1.35, 0.75]]"
      footprint_padding: 0.05
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflation_radius: 3.5
        cost_scaling_factor: 2.5
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan lane_camera
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
        lane_camera:
          topic: /lane_obstacles
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 15.0  # Clear space between robot and lane
          raytrace_min_range: 0.0
          obstacle_max_range: 10.0  # Trust detections up to 10m
          obstacle_min_range: 0.5   # Ignore noise directly under camera
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        map_subscribe_transient_local: True

  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "$HOME/ros2_ws/src/navigation_2025/maps/teknofestObstacle.yaml"

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    use_sim_time: True

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      downsample_costmap: true
      downsampling_factor: 2
      allow_unknown: false
      max_iterations: 500000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0
      # CRITICAL: Use Reeds-Shepp for car-like motion
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 2.0
      angle_quantization_bins: 72  # Higher resolution for smooth paths
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      # CRITICAL: Match your vehicle's actual turning radius
      # Based on wheelbase=1.75m and wheel_separation=1.39m
      minimum_turning_radius: 4.5  # Conservative estimate
      reverse_penalty: 4.0  # Penalize reverse if not needed
      change_penalty: 0.3
      non_straight_penalty: 1.3
      cost_penalty: 5.0
      retrospective_penalty: 0.015
      lookup_table_size: 20.0
      use_quadratic_cost_penalty: False
      cache_obstacle_heuristic: False
      downsample_obstacle_heuristic: True
      allow_primitive_interpolation: False
      smooth_path: True
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: False
        refinement_num: 2

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["SmoothPath"]

    SmoothPath:
      plugin: "nav2_constrained_smoother/ConstrainedSmoother"
      reversing_enabled: true  # Enable if you want reverse
      path_downsampling_factor: 2
      path_upsampling_factor: 1
      keep_start_orientation: true
      keep_goal_orientation: true
      # CRITICAL: Match planner's minimum turning radius
      minimum_turning_radius: 4.5
      w_curve: 30.0
      w_dist: 0.0
      w_smooth: 2000000.0
      w_cost: 0.015
      w_cost_cusp_multiplier: 3.0
      cusp_zone_length: 2.5
      optimizer:
        max_iterations: 100
        debug_optimizer: false
        gradient_tol: 1e-10
        fn_tol: 1.0e-7
        param_tol: 1.0e-15

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 5.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait", "assisted_teleop"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    simulate_ahead_time: 3.0
    # Reduced rotation speeds for Ackermann
    max_rotational_vel: 1.5  # Cars turn slowly
    min_rotational_vel: 0.2
    rotational_acc_lim: 1.5
    enable_stamped_cmd_vel: false

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    loop_rate: 10
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    # Adjusted for Ackermann vehicle
    max_velocity: [2.5, 0.0, 1.5]  # [vx, vy, wz]
    min_velocity: [-1.0, 0.0, -1.5]  # Limited reverse
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    max_accel: [1.5, 0.0, 2.0]
    max_decel: [-2.0, 0.0, -2.0]
    odom_topic: "odom"
    odom_duration: 0.1
    use_realtime_priority: false
    enable_stamped_cmd_vel: false