amcl:
  ros__parameters:
    use_sim_time: True
    # Reduced noise parameters for Ackermann (more predictable motion)
    alpha1: 0.05  # Rotation noise from rotation
    alpha2: 0.05  # Rotation noise from translation
    alpha3: 0.10  # Translation noise from translation
    alpha4: 0.05  # Translation noise from rotation
    alpha5: 0.05  # Lateral slip noise (important for Ackermann)
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 30.0
    laser_min_range: 0.1
    laser_model_type: "likelihood_field"
    max_beams: 120
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.01
    pf_z: 0.99
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.001
    resample_interval: 1
    # Use Omni model for better Ackermann support (no differential constraints)
    robot_model_type: "nav2_amcl::OmniMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.1
    tf_broadcast: true
    transform_tolerance: 0.1
    update_min_a: 0.1
    update_min_d: 0.1
    z_hit: 0.7
    z_max: 0.05
    z_rand: 0.2
    z_short: 0.05
    scan_topic: scan
    set_initial_pose: True
    always_reset_initial_pose: False
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: -1.4

